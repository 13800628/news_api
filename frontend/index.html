<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニューススクレイパー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ニューススクレイパー</h1>
    </header>
    <section>
        <div>
            <label for="source">ニュースサイト:</label>
            <select id="source">
                <option value="Yahoo">Yahoo</option>
                <option value="NHK">NHK</option>
            </select>
            <button id="fetch-news">最新ニュースを取得</button>
        </div>
        <div>
            <label for="keyword">キーワードで検索:</label>
            <input type="text" id="keyword" placeholder="検索キーワード">
            <button id="search-news">検索</button>
        </div>
        <div id="news-container"></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
