<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ニュース検索アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ニュース検索アプリ</h1>

  <select id="source">
    <option value="Yahoo">Yahoo</option>
    <option value="NHK">NHK</option>
  </select>

  <input type="text" id="keyword" placeholder="キーワード検索（任意）" />
  <button id="fetch-news">取得</button>
  <button id="search-news">検索</button>

  <div id="news-container"></div>

  <script src="main.js"></script>
</body>
</html>
